        <div class="item-slider"><img src="img/frontend.png" alt=""></div>

        <div class="item-slider"><img src="img/frontend.png" alt=""></div>

    </div>
    <div class="dots"></div>
    <div class="btns">

  <script type="text/javascript">
  // Run Sliders
  var slider1 = new GB_Horizontal(".slider1");
  slider1.setParts(3);
